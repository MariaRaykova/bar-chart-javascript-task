<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app"></div>
    <div id="loading">
      Loading...
    </div>
    <p>Controls for this chart</p>
    <label>Timeline units</label>
    <select id="select_interval">
      <option>Select</option>
      <option value="day">Day</option>
      <option value="week">Week</option>
      <option value="month">Month</option>
    </select>
    <p>Work Days Settings</p>
    <select id="day_start">
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
      <option value="5">Friday</option>
      <option value="6">Saturday</option>
      <option value="0">Sunday</option>
    </select>
    <select id="day_end">
      <option value="5">Friday</option>
      <option value="6">Saturday</option>
      <option value="0">Sunday</option>
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
    </select>
    <p>Start Color Palette</p>
    <select id="color_id_start">
      <option value="#D8BFD8" selected>Thistle</option>
      <option value="#9ACD32">Yellow Green</option>
      <option value="#87CEEB">Sky Blue</option>
      <option value="#9400D3">Dark Violet</option>
      <option value="#00CED1">Dark Turquoise</option>
      <option value="#FFB6C1">Light Pink</option>
      <option value="#20B2AA">Light Sea Green</option>
      <option value="#4682B4">Steel Blue</option>
    </select>
    <p>End Color Palette</p>
    <select id="color_id_end">
      <option value="#D8BFD8">Thistle</option>
      <option value="#9ACD32"> Yellow Green</option>
      <option value="#87CEEB">Sky Blue</option>
      <option value="#9400D3">Dark Violet</option>
      <option value="#00CED1">Dark Turquoise</option>
      <option value="#FFB6C1">Light Pink</option>
      <option value="#20B2AA">Light Sea Green</option>
      <option value="#4682B4">Steel Blue</option>
    </select>
    <div id="canvas-container">
      <canvas id="my-canvas" height="500" width="900"> </canvas>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
